@startuml
!theme materia
skinparam actorStyle awesome
skinparam packageStyle rectangle
skinparam maxmessagesize 70
skinparam backgroundColor white

title Совместный просмотр

component ugc [
  =UGC
  - - - -
  Хранит запланированные
  сеансы совместного
  просмотра.
]

component video_server [
  =Video Server
  - - - -
  Отдает фильмы.
]

component movie_player [
  =Movie Player
  - - - -
  Запрашивает и
  транслирует 
  фильмы.
]
@enduml

@startuml



skinparam backgroundColor transparent
