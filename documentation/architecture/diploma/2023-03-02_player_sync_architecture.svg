@startuml
!theme materia
skinparam actorStyle awesome
skinparam packageStyle rectangle
skinparam maxmessagesize 70
skinparam backgroundColor white

title Синхронизация плееров

component master_player [
  =Master Player
  - - - -

]
component movie_service [
  =MovieService
  - - - -

]
component slave_player [
  =Slave Player
  - - - -
 
]
component mobile_chat [
  =Mobile Chat
  - - - -
  В чат можно кидать
  не только сообщения
  пользователям, но
  и реакцию на сцену
  для видео-плееров.
]

master_player -up-> movie_service: "Это первое websocket-подключение"
movie_service -up-> slave_player: "Это второе websocket-подключение"
mobile_chat -> movie_service: "Третье веб-сокет подключение. Для текстовых сообщений."
@enduml

