version: '3'
services:
  admin_postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - pg_data_admin:/var/lib/postgresql/data/
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB_ADMIN}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ADMIN}
      POSTGRES_USER: ${POSTGRES_USER_ADMIN}

  elastic:
    image: elasticsearch:7.17.5
    restart: unless-stopped
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch_value:/usr/share/elasticsearch/data
    expose:
      - "9200"
    ports:
      - "9200:9200"
    depends_on:
      - admin_postgres

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    ports:
      - "6379:6379"

  admin_panel:
    build: admin_panel
    restart: unless-stopped
    volumes:
      - service_static_value:/opt/app/static/
      - service_media_value:/opt/app/media/
    expose:
      - "8000"
    env_file:
      - ./.env

  nginx:
    image: nginx:1.23
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - service_static_value:/var/html/static/
      - service_media_value:/var/html/media/
    depends_on:
      - admin_panel
    ports:
      - "8000:80"

  auth_postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - pg_data_auth:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB_AUTH}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTH}
      POSTGRES_USER: ${POSTGRES_USER_AUTH}

  # запустим пустые хосты, просто чтобы nginx не трогать
  fastapi:
    image: alpine
    stdin_open: true
    tty: true

  auth_flask:
    image: alpine
    stdin_open: true
    tty: true

  activity_api:
    image: alpine
    stdin_open: true
    tty: true

  jaeger:
    image: jaegertracing/all-in-one:1.39.0
    depends_on:
      - auth_flask
    expose:
      - "16686"
      - "6831"
    ports:
      - "16686:16686"
      - "6831:6831/udp"

volumes:
  service_static_value:
  service_media_value:
  elasticsearch_value:
  pg_data_admin:
  pg_data_auth: