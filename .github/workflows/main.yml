name: Online Cinema application workflow

on: 
  pull_request:
     branches: 
       - main
       - Проверка_кода_CI

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:	
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      #with:
      #  python-version: 3.7

    - name: Install dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install flake8 wemake-python-styleguide mypy ep8-naming flake8-broken-line flake8-return flake8-isort flake8-html
        pip install -r requirements.txt 

    - name: Test with flake8
      run: |
        python -m flake8 --format html --htmldir report --inline-quotes double .

    - name: Run Mypy
      run: mypy pandaseda    
  
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} успешно выполнен!
