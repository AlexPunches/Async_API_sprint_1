name: Online Cinema application workflow

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: | 
        python3 -m pip install --upgrade pip
        pip3 install -r activity_api/requirements.txt
        pip3 install flake8 flake8-isort mypy

    - name: Test with flake8
      run: |
        python3 -m flake8 --config=setup.cfg ./

    - name: Check with mypy
      run: |
        MYPYPATH=activity_api/src python3 -m mypy --config-file=setup.cfg activity_api/src

    - name: send default message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}